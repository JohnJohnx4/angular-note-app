<div class="container">
  <mat-card *ngFor="let note of notes" class="example-card">
    <mat-card-header>
      <div mat-card-avatar>{{ note.user ? note.user.email[0].toUpperCase() : 'A' }}</div>
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-subtitle>{{ note.date | date: 'short' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ note.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
<a [routerLink]="['/add']" routerLinkActive="router-link-active"
  ><button mat-raised-button>Add Note</button></a
>
